<md-content layout-padding >
  <div style="width : 75%; margin: 10px auto;" class="md-whiteframe-12dp">
    <div layout-align="center" >
      <md-card-title class="md-primary" class="md-hue-2">
        <md-card-title-text>
          <h2 class="md-display-1" layout-align="center">{{user.data.firstname}}
            {{user.data.lastname}}</h2>
        </md-card-title-text>
      </md-card-title>

      <md-card-content layout-padding>

        <div layout-gt-xs="row" layout="column">
          <p>
            <b>Email Address: {{user.data.username}}</b>
          </p>
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="changeEmail()">Edit</md-button>
        </div>
        <div layout-gt-xs="row" layout="column">
          <p>Password: Secure</p>
          <span flex></span>
          <md-button class="md-raised md-primary" ng-click="changePassword()">Edit</md-button>
        </div>
        <div layout-gt-xs="row" layout="column">
          <p>
            Email reminders: {{ reminder.statement || "None"}}
          </p>
          <span flex></span>
            <md-button class="md-raised md-primary" ng-click="changeNotifications()">Edit</md-button>
        </div>

        <div layout-gt-xs="row" layout="column">
          <h3>Children:</h3>
          <md-chips class="custom-chips" ng-model="user.data.children" readonly="user.data.children">
            <md-chip-template>
              <span>
                <strong>{{$chip.firstname}} {{$chip.lastname}}</strong>
              </span>
              <!-- Can be implemented -->
              <md-button class="md-icon-button md-warn" ng-click="removeChild($index)" style="margin: 0px; padding: 0px; height: 20px;
    width: 20px;">
                <md-icon aria-label="Close dialog" md-svg-icon="md-close" style="height: 20px;
      width: 20px;"></md-icon>
              </md-button>
            </md-chip-template>
          </md-chips>
          <span flex></span>
          <md-button class="md-raised md-primary" ng-click="addChild()">ADD</md-button>
        </div>
        <div layout-gt-xs="row" layout="column">
          <span flex></span>

            <md-button class="md-raised md-warn" ng-click="deactivateAccount()">Deactivate Account</md-button>

        </div>
      </md-card-content>

      <div ng-if="status" id="status">
        <b layout="row" layout-align="center center" class="md-padding">
          {{status}}
        </b>
      </div>
    </div>
  </div>
</md-content>
