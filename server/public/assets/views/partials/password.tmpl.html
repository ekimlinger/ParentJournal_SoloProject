<md-dialog aria-label="Change Password" style="width : 50%;" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><b>Change Password</b></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">X</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">

        <form>
          <div layout-gt-xs="row" layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <label class="md-label">Old Password:  </label>
              <input ng-model="password.old" type="password" name="old" md-maxlength="100" md-select-on-focus ng-required="required" required></input>
            </md-input-container>
          </div>
          <div layout-gt-xs="row" layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <label class="md-label">New Password:  </label>
              <input ng-model="password.new1" type="password" name="new1" md-maxlength="100" md-select-on-focus ng-required="required" required></input>
            </md-input-container>
          </div>
          <div layout-gt-xs="row" layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <label class="md-label">Repeat New:  </label>
              <input ng-model="password.new2" type="password" name="new2" md-maxlength="100" md-select-on-focus ng-required="required" required></input>
            </md-input-container>
          </div>
        </form>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="save(password)" md-autofocus>
        Save
      </md-button>
      <span flex></span>
      <md-button ng-click="cancel()">
       Cancel
      </md-button>

    </md-dialog-actions>
  </form>
</md-dialog>
