<md-dialog aria-label="Change Email Address" style="width : 40%;" ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><b>Notifications</b></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog" md-svg-icon="md-close"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">

        <form>
          <div layout-gt-xs="row" layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <md-checkbox
              ng-model="note1"
              aria-label="Daily"
              ng-true-value="true"
              ng-false-value="false"
              class="md-primary md-align-top-left" flex>
              <p><strong>Daily (8pm)</strong></p>
            </md-input-container>
          </div>
          <div layout-gt-xs="row" layout="column">
            <md-input-container class="md-block" flex-gt-xs>
              <md-checkbox
              ng-model="note2"
              aria-label="Weekly"
              ng-true-value="true"
              ng-false-value="false"
              class="md-primary md-align-top-left" flex>
              <p><strong>Weekly (8pm)</strong></p>
            </md-input-container>
          </div>

        </form>

      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button class="md-raised md-primary" ng-click="savePreferences([note1,note2])" md-autofocus>
        Save
      </md-button>
      <span flex></span>
      <md-button class="md-raised md-warn" ng-click="cancel()">
       Cancel
      </md-button>
    </md-dialog-actions>

  </form>
</md-dialog>
